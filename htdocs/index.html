    <style>
        /* @import url(lib/cesium/Widgets/widgets.css); */

        body, html {
            height: 100%;
        }

        body {
            padding: 0;
            border: 0;
            margin: 0;
            overflow: hidden;
        }

        #stereo div {
            pointer-events: none;
            height: 100%;
            width: 50%;
            border: 0px solid red;
            margin-left: 0px;
            float: left;
        }

        .eye {
            float: left;
            width: 50%;
            height: 100%;
            border: 0px solid red;
        }

        .fullSize {
            display: block;
            position: relative;
            top: 0;
            left: 0;
            border: none;
            width: 100%;
            height: 100%;
        }

        .fit {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 99;
        }

    </style>
</head>
